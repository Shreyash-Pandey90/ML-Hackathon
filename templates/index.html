<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scheduling</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Interview Scheduling</h1>
    <form action="/submit" method="POST">
        <label for="candidate_id">Candidate ID:</label>
        <input type="text" name="candidate_id" required><br>
        
        <label for="candidate_email">Candidate Email:</label>
        <input type="email" name="candidate_email" required><br>
        
        <label for="candidate_response">When are you available for the interview?</label>
        <input type="text" name="candidate_response" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
